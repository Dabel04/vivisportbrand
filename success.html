<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - 44:11</title>
    <style>
            /* --- Success Page Wrapper --- */
    .success-wrapper {
        min-height: 100vh;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* --- Main Card --- */
    .success-card {
        background-color: #fff;
        width: 100%;
        max-width: 500px;
        padding: 50px 40px;
        text-align: center;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 10px 25px rgba(0,0,0,0.03);
    }

    /* --- Icon --- */
    .success-icon-circle {
        width: 70px;
        height: 70px;
        background-color: #f0f0f0; /* Neutral grey background */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 25px auto;
    }

    .success-checkmark {
        font-size: 32px;
        color: #333; /* Dark grey checkmark */
        font-weight: 700;
    }

    /* --- Typography --- */
    .success-title {
        font-size: 26px;
        font-weight: 800;
        color: #111;
        margin: 0 0 10px 0;
    }

    .success-message {
        color: #666;
        font-size: 15px;
        margin: 0 0 20px 0;
        line-height: 1.5;
    }

    .success-order-id {
        background-color: #f5f5f5;
        display: inline-block;
        padding: 8px 15px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
        color: #333;
        margin-bottom: 30px;
    }

    /* --- Details Box --- */
    .success-details-box {
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding: 20px 0;
        margin-bottom: 30px;
        text-align: left;
    }

    .success-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .success-row:last-child {
        margin-bottom: 0;
    }

    .success-label {
        color: #777;
    }

    .success-value {
        color: #111;
        font-weight: 600;
    }

    /* --- Button --- */
    .success-home-btn {
        display: inline-block;
        background-color: #111;
        color: #fff;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 4px;
        font-weight: 600;
        font-size: 15px;
        transition: background-color 0.2s;
        width: 100%;
    }

    .success-home-btn:hover {
        background-color: #000;
    }
    </style>
</head>
